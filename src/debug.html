<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Scripts Debugger</title>
    <link rel="stylesheet" href="dist/style.css" />
    <script>
      const ipc = require('electron').ipcRenderer;

      ipc.on('debug', (event, data) => {
        console.log(data);
        let div = document.createElement('div');
        div.innerText = data.line;
        document.body.appendChild(div);

        window.scrollTo({
          top: document.body.scrollHeight - document.body.clientHeight,
          behavior: 'auto',
        });
      });
    </script>
  </head>
  <body
    class="h-screen bg-black text-green-500 font-mono text-xs overflow-y-scroll"
  ></body>
</html>
